<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelConnect | Manager Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="logo">HostelConnect <span style="font-weight:400;">Manager</span></div>
        <button onclick="logout()" class="nav-btn">Logout</button>
    </header>
    <!-- ===== MANAGER STATS (NEW) ===== -->
<section class="grid" style="margin-bottom: 30px;">
    <!-- Card 1: Total Requests -->
    <div class="card" style="border-left: 5px solid var(--primary); display: flex; align-items: center; justify-content: space-between;">
        <div>
            <h1 id="statRequests" style="margin: 0; color: var(--primary);">0</h1>
            <p style="margin: 0; font-size: 0.9rem; color: #666;">Booking Requests</p>
        </div>
        <span style="font-size: 2rem;">üì©</span>
    </div>

    <!-- Card 2: Active Complaints -->
    <div class="card" style="border-left: 5px solid var(--danger); display: flex; align-items: center; justify-content: space-between;">
        <div>
            <h1 id="statComplaints" style="margin: 0; color: var(--danger);">0</h1>
            <p style="margin: 0; font-size: 0.9rem; color: #666;">Pending Complaints</p>
        </div>
        <span style="font-size: 2rem;">‚ö†Ô∏è</span>
    </div>

    <!-- Card 3: Room Availability Switch -->
    <div class="card" style="border-left: 5px solid var(--success); display: flex; align-items: center; justify-content: space-between;">
        <div>
            <h4 style="margin: 0;">Accepting Bookings</h4>
            <small id="statusText" style="color: green;">Online</small>
        </div>
        <label class="switch">
            <input type="checkbox" checked onchange="toggleAvailability(this)">
            <span class="slider round"></span>
        </label>
    </div>
</section>

    <main class="container">

        <!-- ===== TABS (Updated) ===== -->
        <nav class="tabs">
            <div class="tab active" onclick="switchTab('bookings')">Room Bookings</div>
            <div class="tab" onclick="switchTab('complaints')">Complaints</div>
            <div class="tab" onclick="switchTab('announce')">Announcements</div>
            <div class="tab" onclick="switchTab('profile')">My Hostel</div> <!-- NEW TAB -->
        </nav>

        <!-- Bookings Section -->
        <section id="bookings">
            <h2>Room Booking Requests</h2>
            <div id="hostelBookings" class="grid mt-2"></div>
        </section>

        <!-- Complaints Section -->
        <section id="complaints" class="hidden">
            <h2>Student Complaints</h2>
            <div id="hostelComplaints" class="grid mt-2"></div>
        </section>

        <!-- Announcements Section -->
        <section id="announce" class="hidden">
            <div class="card" style="max-width: 620px;">
                <h3>Post Announcement</h3>
                <form onsubmit="postAnnouncement(event)" class="mt-2">
                    <textarea id="announceMsg" class="form-control" rows="4" required placeholder="Type announcement..."></textarea>
                    <button class="btn btn-primary mt-2">Publish Announcement</button>
                </form>
            </div>
        </section>

        <!-- ===== NEW: MY HOSTEL PROFILE SECTION ===== -->
        <section id="profile" class="hidden">
            <div class="card" style="max-width: 700px;">
                <h3>Manage Hostel Details</h3>
                <p class="text-sm mt-2">Update your hostel information visible to students.</p>

                <form onsubmit="updateHostelProfile(event)" class="mt-2">
                    
                    <div class="form-group">
                        <label>Hostel Name</label>
                        <input type="text" id="editName" class="form-control" required>
                    </div>

                    <div class="form-group" style="display:flex; gap:20px;">
                        <div style="flex:1">
                            <label>Distance (km)</label>
                            <input type="number" step="0.1" id="editDist" class="form-control" required>
                        </div>
                        <div style="flex:1">
                            <label>Rent (PKR/Month)</label>
                            <input type="number" id="editPrice" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Facilities (Comma separated)</label>
                        <textarea id="editFac" class="form-control" rows="2" placeholder="e.g. WiFi, Generator, AC"></textarea>
                    </div>
                    
                    <button class="btn btn-primary mt-2">Save Changes</button>
                </form>
            </div>
        </section>

    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadHostelDashboard();
            loadProfileData(); // New Function Call
        });
    </script>

</body>
</html>
